name: Keep Render Service Alive

on:
  schedule:
    - cron: '*/30 * * * *' # Toutes les 30 minutes

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping coloringbook-frontend and coloringbook-backend render.com services
        run: |
          curl -s https://coloringbook-frontend.onrender.com
          curl -s https://coloringbook-backend.onrender.com
